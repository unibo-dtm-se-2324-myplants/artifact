<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icons/icon.png" type="image/x-icon">
    <title>Invio Dato Pianta</title>
</head>
<body>
    <div class="header">
        <h1>PlantAI</h1>
    </div>

    <div class="main">

        <form id="plantForm">

            <div class="drag-area">
                <span class="drag-text">Trascina qui un'immagine<br>o<br>clicca per selezionarla</span>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" style="display:none;">
                <img src="" alt="" id="thumb" class="thumb">
            </div>
            
            <h2>La pianta Ã¨ posizionata:</h2>
            <div class="radio-group">
                <div>
                    <input type="radio" id="indoor" name="location" value="da interno" checked>
                    <label for="indoor">All'interno</label>
                </div>
                <div>
                    <input type="radio" id="outdoor" name="location" value="da esterno">
                    <label for="outdoor">All'esterno</label>
                </div>
            </div>

            <div id="loader" class="loader hidden"></div>

            <button type="submit" id="invia">Invia</button>
        </form>

        <div id="savedResponses">
            <h2>Ultime Risposte</h2>
            <ul id="responseList"></ul>
        </div>
        
        <button id="clearStorage">Svuota Memoria</button>
        
        <button id="enableNotifications">Abilita Notifiche</button>

    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
